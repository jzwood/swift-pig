const image = (i,fp) => `<img src="${i[fp].src}" width="${i[fp].width}" height="${i[fp].height}"/>`
module.exports = (d,i,img) => `
<section>
  <h1>${d.name}</h1>
  <p>
    <strong>description:</strong>
    ${d.description}</p>
  <p>
    <strong>about:</strong>
    ${d.about}
  </p>
  ${image(i,img)}
</section>`
